<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Situational</title>
		<script type="text/javascript" src="js/phaser.js">
		</script>
		<script src="js\boot.js"></script>
		<script src="js\preload.js"></script>
		<script src="js\mainMenu.js"></script>
		<script src="js\theGame.js"></script>
		<script src="js\theEnd.js"></script>
	</head>
	<body>
		<script>
			(function() {
				var game = new Phaser.Game('100%', '100%', Phaser.AUTO, "game");

				game.state.add("boot", boot);
				game.state.add('mainMenu', mainMenu);
				game.state.add('preload', preload);
				game.state.add("theGame", theGame);
				game.state.add("theEnd", theEnd);
				game.state.start("boot");
			})();

		</script>	
	</body>
</html>
